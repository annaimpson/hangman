<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Badass Hangman</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>


  <div class = "container">


    <div class = "row">
      <div class = "col-md-12">
        <h1 class = "title">HANGMAN</h1>
      </div>
    </div>




    <div class = "row">
      <div class = "col-md-6 letter">
          <button id="a">a</button>
          <button id="b">b</button>
          <button id="c">c</button>
          <button id="d">d</button>
          <button id="e">e</button>
          <button id="f">f</button>
          <button id="g">g</button>
          <button id="h">h</button>
          <button id="i">i</button>
          <button id="j">j</button>
          <button id="k">k</button>
          <button id="l">l</button>
          <button id="m">m</button>
          <button id="n">n</button>
          <button id="o">o</button>
          <button id="p">p</button>
          <button id="q">q</button>
          <button id="r">r</button>
          <button id="s">s</button>
          <button id="t">t</button>
          <button id="u">u</button>
          <button id="v">v</button>
          <button id="w">w</button>
          <button id="x">x</button>
          <button id="y">y</button>
          <button id="z">z</button>
        </div>
        <div class = "col-md-6 display">
          <span id="display_words"></span>
        </div>
      </div>

      <div class = "row">
        <div class = "col-md-12">
          <span class = "answer-spaces"></span>
        </div>
      </div>


    </div>



  <script src ="js/common-word.js"></script>
  <script src ="js/main.js"></script>
</body>
</html>
